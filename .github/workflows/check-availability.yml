name: Check Waco Surf Availability

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # Allow pushing state changes

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check availability and send alerts
        env:
          DATE_RANGE_START: ${{ vars.DATE_RANGE_START }}
          DATE_RANGE_END: ${{ vars.DATE_RANGE_END }}
          USE_MOCK_DATA: ${{ vars.USE_MOCK_DATA }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: python waco_watcher.py

      - name: Commit state changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_state.json || true
          git diff --staged --quiet || git commit -m "Update availability state [skip ci]"
          git push || true
